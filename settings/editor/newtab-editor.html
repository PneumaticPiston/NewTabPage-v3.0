<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - New Tab</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="../../theme/themes.css">
</head>
<body>
    <header>
        <h1>Edit - New Tab</h1>
        <p><a href="../settings.html">Return to settings</a></p>
    </header>
    
    <!-- Search Bar Component - Only visible when enabled in settings -->
    <div id="search-editor" class="search-editor draggable">
        <div class="editor-handle">Search Bar</div>
        <div class="search-form-mock">
            <div class="search-icon-mock"></div>
            <div class="search-input-mock"></div>
            <div class="search-button-mock">Search</div>
        </div>
    </div>

    <div id="groups-editor-container" class="groups-editor-container">
        <!-- Groups will be loaded here -->
    </div>

    <div class="bottom-controls">
        <button id="new-group-btn" class="action-button"><i>+</i></button>
        <button id="toggle-drag-btn" class="action-button"><i>‚´ùÃ∏</i></button>
        <button id="save-changes-btn" class="save-button"><i>üíæ</i></button>
    </div>
    
    <div id="add-options" class="add-options">
        <button id="add-group-button" class="option-button" title="Add New Group">
            üìÅ
        </button>
        <button id="add-widget-button" class="option-button" title="Add Widget">
            üîß
        </button>
    </div>

    <div id="widget-menu" class="widget-menu">
        <div class="widget-group">
            <div class="widget-group-title">Clock & Weather</div>
            <div class="widget-list">
                <div class="widget-item" data-widget="analog-clock">
                    <div class="widget-icon">üïí</div>
                    <div class="widget-name">Analog Clock</div>
                </div>
                <div class="widget-item" data-widget="digital-clock">
                    <div class="widget-icon">‚åö</div>
                    <div class="widget-name">Digital Clock</div>
                </div>
                <div class="widget-item" data-widget="weather">
                    <div class="widget-icon">‚òÅÔ∏è</div>
                    <div class="widget-name">Weather</div>
                </div>
            </div>
        </div>

        <div class="widget-group">
            <div class="widget-group-title">Productivity</div>
            <div class="widget-list">
                <div class="widget-item" data-widget="todo">
                    <div class="widget-icon">‚úì</div>
                    <div class="widget-name">To-Do List</div>
                </div>
                <div class="widget-item" data-widget="notes">
                    <div class="widget-icon">üìù</div>
                    <div class="widget-name">Notes</div>
                </div>
                <div class="widget-item" data-widget="calendar">
                    <div class="widget-icon">üìÖ</div>
                    <div class="widget-name">Calendar</div>
                </div>
                <div class="widget-item" data-widget="timer">
                    <div class="widget-icon">‚è±Ô∏è</div>
                    <div class="widget-name">Timer</div>
                </div>
            </div>
        </div>

        <div class="widget-group">
            <div class="widget-group-title">Information</div>
            <div class="widget-list">
                <div class="widget-item" data-widget="news">
                    <div class="widget-icon">üì∞</div>
                    <div class="widget-name">News</div>
                </div>
                <div class="widget-item" data-widget="stocks">
                    <div class="widget-icon">üìà</div>
                    <div class="widget-name">Stocks</div>
                </div>
                <div class="widget-item" data-widget="quote">
                    <div class="widget-icon">üí¨</div>
                    <div class="widget-name">Quote</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Combined popup for creating/editing groups -->
    <div id="new-group-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Group Settings</h2>
            <input type="text" id="new-group-title" placeholder="Group Title">
            <select id="new-group-type" onchange="toggleGridSettings()">
                <option value="stack">Stack</option>
                <option value="grid">Grid</option>
                <option value="single">Single</option>
            </select>
            
            <!-- Grid-specific settings, shown only when grid type is selected -->
            <div id="grid-settings" style="display: none; margin: 10px 0;">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="grid-rows">Rows:</label>
                        <input type="number" id="grid-rows" min="1" max="5" value="1">
                    </div>
                    <div style="flex: 1;">
                        <label for="grid-columns">Columns:</label>
                        <input type="number" id="grid-columns" min="1" max="5" value="1">
                    </div>
                </div>
            </div>
            
            <div id="new-group-links">
                <!-- Links will be added here -->
            </div>
            <div class="popup-buttons">
                <button id="add-new-group-link-btn">Add Link</button>
                <button class="secondary" id="cancel-new-group-btn">Cancel</button>
                <button class="primary" id="create-new-group-btn">Create Group</button>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
    
    <!-- Inline script for direct DOM interactions -->
    <script>
        // Ensure toggleGridSettings is available in global scope
        window.toggleGridSettings = toggleGridSettings || function() {
            const groupType = document.getElementById('new-group-type').value;
            const gridSettings = document.getElementById('grid-settings');
            gridSettings.style.display = groupType === 'grid' ? 'block' : 'none';
        };
    </script>
</body>
</html>
