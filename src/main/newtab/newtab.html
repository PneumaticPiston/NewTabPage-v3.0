<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="color-scheme" content="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="newtab.css">
    <link rel="stylesheet" type="text/css" href="../theme/themes.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/iconx16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../assets/iconx48.png">
</head>
<body style="background-color: rgb(128,128,128);">
    <header class="chrome-header glass-background">
        <div class="left-section">
            <!-- Empty left section for balance -->
        </div>
        <div class="right-section">
            <nav class="header-nav">
                <a href="https://mail.google.com" class="nav-link">Gmail</a>
                <a href="https://photos.google.com" class="nav-link">Photos</a>
                <a href="https://labs.google.com" class="nav-link">Search Labs</a>
                <div class="apps-dropdown-container">
                    <button id="apps-toggle" class="apps-toggle" aria-label="Google apps">
                        <svg viewBox="0 0 24 24" class="apps-icon" fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>
                    </button>
                    <div id="apps-dropdown" class="apps-dropdown">
                        <div class="apps-grid">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <div id="search-container" class="search-container">
        <form id="search-form" class="search-form glass-background" style="background-color: rgba(var(--background-color),0);">
            <img id="search-icon" class="search-icon" src="" alt="Search">
            <input type="text" id="search-input" class="search-input" placeholder="Search the web" style="background-color: rgba(0,0,0,0);">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    
    <div id="groups-container" class="groups-container">
        <!-- Groups will be loaded here -->
    </div>
    
    <button id="settings-button" class="settings-button">
        <img src="../assets/settings.svg" alt="Settings">
    </button>
    
    <script src="events.js"></script>
    <script src="newtab.js" defer></script>
    <script src="widgets.js"></script>
    <script src="./new-install.js"></script>
</body>
</html>
