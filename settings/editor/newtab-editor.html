<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - New Tab</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="../../theme/themes.css">
</head>
<body>
    <header>
        <h1>Edit - New Tab</h1>
        <p><a href="../settings.html">Return to settings</a></p>
    </header>

    <!-- Search Bar Component - Only visible when enabled in settings -->
    <div id="search-editor" class="search-editor draggable">
        <div class="editor-handle">Search Bar</div>
        <div class="search-form-mock">
            <div class="search-icon-mock"></div>
            <div class="search-input-mock"></div>
            <div class="search-button-mock">Search</div>
        </div>
    </div>

    <div id="groups-editor-container" class="groups-editor-container">
        <!-- Groups will be loaded here -->
    </div>

    <div class="bottom-controls">
        <button id="new-group-btn" class="action-button">Add New Group</button>
        <button id="toggle-drag-btn" class="action-button">Toggle Drag</button>
        <button id="add-search-btn" class="action-button">Toggle Search</button>
        <button id="save-changes-btn" class="save-button">Save Changes</button>
    </div>

    <!-- Combined popup for creating/editing groups -->
    <div id="new-group-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Group Settings</h2>
            <input type="text" id="new-group-title" placeholder="Group Title">
            <select id="new-group-type" onchange="toggleGridSettings()">
                <option value="stack">Stack</option>
                <option value="grid">Grid</option>
                <option value="single">Single</option>
            </select>
            
            <!-- Grid-specific settings, shown only when grid type is selected -->
            <div id="grid-settings" style="display: none; margin: 10px 0;">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="grid-rows">Rows:</label>
                        <input type="number" id="grid-rows" min="1" max="5" value="1">
                    </div>
                    <div style="flex: 1;">
                        <label for="grid-columns">Columns:</label>
                        <input type="number" id="grid-columns" min="1" max="5" value="1">
                    </div>
                </div>
            </div>
            
            <div id="new-group-links">
                <!-- Links will be added here -->
            </div>
            <div class="popup-buttons">
                <button id="add-new-group-link-btn">Add Link</button>
                <button class="secondary" id="cancel-new-group-btn">Cancel</button>
                <button class="primary" id="create-new-group-btn">Create Group</button>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
    
    <!-- Inline script for direct DOM interactions -->
    <script>
        // Ensure toggleGridSettings is available in global scope
        window.toggleGridSettings = toggleGridSettings || function() {
            const groupType = document.getElementById('new-group-type').value;
            const gridSettings = document.getElementById('grid-settings');
            gridSettings.style.display = groupType === 'grid' ? 'block' : 'none';
        };
    </script>
</body>
</html>
